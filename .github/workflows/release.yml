name: ⚠️ Auto release
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'actions/**'

jobs:
  run-release:
    name: Release
    if: "!contains(github.event.head_commit.message, 'chore(release)')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.0
      - uses: ./actions/run/release-it
        with:
          githubToken: ${{ secrets.TAIGA_FAMILY_BOT_PAT }}
          mode: minor
