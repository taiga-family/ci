name: Action for checkout git
description: Action for checkout git

inputs:
  token:
    description: Token
    default: ''
    required: false

runs:
  using: composite
  steps:
    - name: Checkout with token
      uses: actions/checkout@v4.1.0
      with:
        fetch-depth: 0
        submodules: recursive
        persist-credentials: false
        ref: $GITHUB_REF
        token: ${{ inputs.token || GITHUB_TOKEN }}
